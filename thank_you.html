<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Link to a colorful theme stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; /* Using Arial font */
        }

        .jumbotron {
            background-color: #007bff;
            color: #ffffff; /* Changing text color to white */
            padding: 20px;
            border-radius: 0; /* Removing border-radius */
            margin-bottom: 0; /* Removing margin bottom */
        }

        .jumbotron h1 {
            font-size: 40px; /* Increasing font size for heading */
            color: #ffffff; /* Setting text color to white */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <!-- Adjusted heading with added colors -->
            <h1>Thank You for Registering!</h1>
            <p>We have received your registration. We will get back to you shortly.</p>
            <!-- Link back to main site -->
            <a href="index.html" class="btn btn-primary">Go Back to Main Site</a>
        </div>
    </div>
</body>
</html>
